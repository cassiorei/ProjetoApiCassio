    <form class="formulario" method="POST" action="salvamensagem.html">  <!-- method post salva mensagem-->
        <labe>Nome completo:</label><br />
        <input  type="text" required autofocus pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
          title="Digite o Nome completo" placeholder="EX: João Dos Santos"/><br/>
    
        <label>CPF:</label><br />
        <input type="text" required pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})$"
        placeholder="888.888.888-88" title="Digite o cpf corretamente"/><br />
    
        <label>Email:</label><br />
        <input type="email" required/><br />
    
        <label>Digite uma Senha:</label><br />
        <input type="password" required title="A senha deve conter ao menos 1 letra minúscula, 1 letra maiúscula
        1 número ou caractere especial e ter um mínimo de 8 caracteres"
        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"><br />
    
        <label>Telefone:</label><br />
        <input type="tel" required placeholder="(88) 88888-8888"
        pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" title="Numero não confere com o padrão."/><br />
    
        <label>Data de Nascimento:</label><br/>
        <input  type="date" required min="1938-01-01" max="2000-12-31"/><br /><br />
        <input type="submit" value="Enviar" onclick="retorno-validar-contato" />  <!-- função onclick retorno validar contato-->
    
      </form>
